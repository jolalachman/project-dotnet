<div class="end-dialog-container">
    <div>Are you sure you want to continue with this action? </div>
    <div class="button-container">
        <button class="dialog-button" (click)="cancel()">
            <p>Cancel</p>
        </button>
        <button class="dialog-button-continue" (click)="continue()">
            <p>Yes, continue</p>
        </button>
    </div>
</div>
